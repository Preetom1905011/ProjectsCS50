{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input id="stock" autocomplete="off" class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input id="num" autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="Integers">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <script>
        document.querySelector('form').onsubmit = function(){
            if (!document.querySelector('#stock').value)
            {
                alert('You must provide quote symbol!');
                return false;
            }
            if (!document.querySelector('#num').value)
            {
                alert('You must enter number of shares!');
                return false;
            }
            return true;
        };
    </script>
{% endblock %}
